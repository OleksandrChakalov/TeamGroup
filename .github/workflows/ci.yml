name: CI/CD Pipeline for GoSee WebApi with Code Coverage

on:
  pull_request:
    branches: [ main ]

  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies for React app
        run: npm install --prefix ./GS.WebApi/GS.WebApp/ClientApp/

      - name: Build React app
        run: npm run build --prefix ./GS.WebApi/GS.WebApp/ClientApp/

      - name: Lint React app
        run: npm run lint --prefix ./GS.WebApi/GS.WebApp/ClientApp/

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x

      - name: Restore dependencies
        run: dotnet restore ./GS.WebApi/GoSee.sln

      - name: Build GS.Data.Test
        run:  dotnet build --configuration Release ./GS.WebApi/GS.Data.Test

      - name: Build GS.Business.Test
        run:  dotnet build --configuration Release ./GS.WebApi/GS.Business.Test

      - name: Run test in GS.Business.Test
        run:  dotnet test ./GS.WebApi/GS.Business.Test --collect:"XPlat Code Coverage" --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

      - name: Run test in GS.Data.Test
        run:  dotnet test ./GS.WebApi/GS.Data.Test --collect:"XPlat Code Coverage" --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

      - name: Upload code coverage report
        uses: codecov/codecov-action@v1
        with:
          files: ./GS:WebApi/*/TestResult/*/coverage.cobertura.xml
          name: GS.Business.Test Coverage Report
          flags: unittests
          token: ${{ secrets.CODECOV_UPLOAD_TOKEN }}
          fail_ci_if_error: true

      - name: Archive Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./GS:WebApi/*/TestResult/*/coverage.cobertura.xml

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts
          path: /build/output


